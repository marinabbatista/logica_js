<!doctype html>
<html lang="pt-br">
<headd>
	<title>Estrutura de contole</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Entendendo o IF</h1>
	<script type="text/javascript">
	function calculaIMC() {
		/*A função prompt captura a entrada de dados do teclado do usuário*/
		//A função parseINT converte um string para inteiro.
		var peso = parseInt(prompt("Informe seu peso"));
		var altura = parseFloat(prompt("Informe sua altura"));
		var imc = peso / (altura * altura);
		if (imc < 18) {
			document.write("Seu IMC é: " + imc + "<br>");
			document.write("Cuidado, seu estatus é: Magreza.");
		}
		else if (imc > 18 && imc <=25) {
			document.write("Seu IMC é: " + imc + "<br>");
			document.write("Cuidado, seu estatus é: Normal.");
		}
			else if (imc > 25 && imc <=30) {
			document.write("Seu IMC é: " + imc + "<br>");
			document.write("Cuidado, seu estatus é: Sobrepeso.");
		}	else if (imc > 30 && imc <=35) {
			document.write("Seu IMC é: " + imc + "<br>");
			document.write("Cuidado, seu estatus é: Obesidade grau I.");
		}	else if (imc > 35 && imc <=40) {
			document.write("Seu IMC é: " + imc + "<br>");
			document.write("Cuidado, seu estatus é: Obesidade grau II.");
		}	else {
			document.write("Seu IMC é: " + imc + "<br>");
			document.write("Cuidado, seu estatus é: Obesidade Mórbida.");
		}

		
	}
	//chama a função para a realização do cálculo.
	calculaIMC();
	</script>
</body>
</html>
