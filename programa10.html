<!doctype html>
<html lang="pt-br">
<head>
	<title>Estrutura de controle</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Entendendo o FOR</h1>
	<script type="text/javascript">
		//Declaração de um dicionário					
		var carro = {"ano":2015, "marca":]"volkswagem", "potencia": 2.0}
		/*O laço FOR serve para fazemos iterações nas chaves e valoreas */
		for (chave in carro) {
			document.write(chave + ": " + carro[chave] +"<br>");
		}
	</script> 
</body>
</html>
