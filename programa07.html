<!doctype html>
<html lang="pt-br">
<headd>
	<title>Trabalhando com Funções e Entradas de dados</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Capturar informações do Usuário</h1>
	<script type="text/javascript">
	//Declara e nomea uma função chamada pulaLinha
	function pulaLinha() {
		//Corpo da função, bloco de código que realiza uma tarefa.
		document.write("<br>");
	}
	//Cria uma função que recebe e exibe uma frase
	function mostra(dado) {
		document.write(dado);
	}
	function calculaIMC(peso, altura) {
		/*A função prompt captura a entrada de dados do teclado do usuário*/
		var peso = prompt("Informe seu peso")
		var altura = prompt("Informe sua altura")
		var imc = peso / (altura * altura);
		//Passando para a função mostra exibir o resultado.
		//Usamos o método Math round da classe Math para arredondar.
		mostra("Seu IMC é: " + Math.round(imc));
	}
	//chama a função para a realização do cálculo.
	calculaIMC(73, 1.70);
	</script>
</body>
</html>
