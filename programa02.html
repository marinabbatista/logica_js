<!doctype html>
<html lang="pt-br">
<head>
	<title>Trabalhando com Operadores</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Operadores em JavaScript</h1>
	<script type="text/javascript">
		var n1= 2;
		var n2= 2;
		var s1= "água";
		var s2= "1kg de algodão";
		document.write("<h2>Testando as variáveis n1 e n2:</h2>");
		if (n1==n2) {
			//Este bloco de código só será executado se o teste
			//tiver como resultado true
			document.write("É igual, ou seja true.");
		} else {
			//Este bloco de código só tera executado se o teste
			//tiver como resultado false.
			document.write("Não é igual ou seja false.")
		};
		//Novo bloco de código
		document.write("<h2>Testando as variáveis s1 e s2:</h2>");
		if (s1 === s2) {
			//Este bloco de código só será executado se o teste
			//tiver como resultado true.
			document.write("Não são iguais ou seja false.");
		}
		var n1= 5;
		var n2= 5;
		var s1= "fogo";
		var s2= "água";
		document.write("variaveis diferentes");
		if (n1 != n2) {
			//Este bloco so séra executado se o teste 
			//tiver false.
			document.write("É igual, ou seje false");
		} else {
			//Este bloco so séra executado se o teste 
			//tiver true.
		};
		//Novo bloco de código
		document.write("Não é igual, ou seja true.");
		

	</script>



</body>
</html>
