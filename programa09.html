<!doctype html>
<html lang="pt-br">
<head>
	<title>Estrutura de controle</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Entendendo o FOR</h1>
	<script type="text/javascript">
		//Declaração de Arry de frutas					
		frutas = ["pera", "Uva", "Maçã", "Salada Mista"]
		/*O laço FOR serve para fazemos iterações e, coleções */
		for (var i = 0; i <frutas.length; i++) {
			document.write("Eu gosto de: " + frutas[i] + "<br>")
		}
	
		for (var n = 1; n <= 10; n++) {
			document.write(n * n + "<br>");
		}
	</script>
</body>
</html>
