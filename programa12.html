<!doctype html>
<html lang="pt-br">
<head>
	<title>Estrutura de controle</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Entendendo o WHILE</h1>
	<script type="text/javascript">
		//Declaração de variaveis que servem de controle para o while 
		var valor = 0;
		//var incremento = 1;//usado como incremento.
		//var maximo = 100;//Usado como controle
		/*vai fazer a iteração até se torna false, ou seja, o valor ser igual a 100*/
		while (valor < 100) {
			//Vai somar 1 ao valor a cada nova iteração.
			valor += 1;
		}
		//Quando While retornar False, imprimirá na tela o número em valor.
		document.write(valor);
	</script>
</body>
</html>
